<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setinterval and SetTimeOut</title>
</head>
<body>
    <h2>Lets Print something </h2>

    <p id="mypara">Here content will start printing</p>

    <!-- <script>
        var myelement = document.getElementById("mypara");
        setInterval(
            function(){
                myelement.innerHTML += "Hi EveryOne"
            },5000
        )
    </script> -->
    <script>
        var myContent = "Hope You are doing well..."
        setInterval(myfunc,1000)

        function myfunc(){
            document.getElementById("mypara").innerHTML += myContent;
        }

    </script>

</body>
</html>
