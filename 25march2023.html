    <!-- CALCULATOR  -->

    <input type="number" id="fn">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
    </select>
<input type="number" id="sn">
<br><br>
<button onclick="cal()">Calculate</button>
<br><br>
<input type="text" id="myresult" readonly>

<script>
    function cal(){
        var op1 = document.getElementById("fn").value;
        var op2 = document.getElementById("sn").value;
        var myoperator = document.getElementById("operator").value;
        if (myoperator == "+"){
            var total = parseInt(op1) + parseInt(op2)
        }
        if (myoperator == "-"){
            var total = parseInt(op1) - parseInt(op2)
        }
        if (myoperator == "*"){
            var total = parseInt(op1) * parseInt(op2)
        }
        if (myoperator == "/"){
            var total = parseInt(op1) / parseInt(op2)
        }
        document.getElementById("myresult").value = total;
    }
</script>
