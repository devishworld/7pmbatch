<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get date</title>
</head>
<body>
    <h1>What is the Date Today ?</h1>
    <p id="dateDetails"></p>
    <button onclick="getDetails()">Click Me</button>


    <script>
        function getDetails(){
            document.getElementById("dateDetails").innerHTML=Date();
        }
    </script>
</body>
</html>
